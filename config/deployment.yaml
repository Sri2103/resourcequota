apiVersion: apps/v1
kind: Deployment
metadata:
  name: rqe-controller
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rqe-controller
  template:
    metadata:
      labels:
        app: rqe-controller
    spec:
      serviceAccountName: rqe-controller
      containers:
        - name: rqe-controller
          image: yourrepo/resource-quota-enforcer:0.1.0
          imagePullPolicy: IfNotPresent
          args:
            - "-kubeconfig="
            - "-workers=2"
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            limits:
              cpu: "200m"
              memory: "256Mi"
            requests:
              cpu: "50m"
              memory: "64Mi"
